<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industry Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;

    nav {
      background-color: #007bff;

    }
    .options {

    }
    .card {
      background: #f0f8ff;
      padding: 20px;
      width: 40%;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    }
